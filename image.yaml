schema_version: 1

name: "amq-broker-7/amq-broker-72"
description: "Red Hat JBoss AMQ 7.2.2-HF1 container image"
version: "1.1"
from: "jboss/openjdk18-rhel7:1.1-33"
labels:
    - name: "com.redhat.component"
      value: "amq-7-broker-72-container"
    - name: "org.jboss.product"
      value: "amq"
    - name: "org.jboss.product.version"
      value: "7.2.2-HF1"
    - name: "org.jboss.product.amq.version"
      value: "7.2.2-HF1"
    - name: "io.k8s.display-name"
      value: "Red Hat AMQ Broker 7.2.2-HF1"
    - name: "maintainer"
      value: "rkieley@redhat.com"
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
      description: "The product name"
    - name: "JBOSS_AMQ_VERSION"
      value: "7.2.2-HF1"
    - name: "PRODUCT_VERSION"
      value: "7.2.2-HF1"
    - name: "AMQ_HOME"
      value: "/opt/amq"
    - name: "AMQ_NAME"
      value: "broker"
    - name: "AMQ_USER"
    - name: "AMQ_PASSWORD"
    - name: "AMQ_ROLE"
      value: "admin"
    - name: "AMQ_CLUSTERED"
      value: "false"
    - name: "AMQ_CLUSTER_USER"
      value: "cluster_user"
    - name: "AMQ_CLUSTER_PASSWORD"
      value: "cluster_password"
    - name: "AMQ_EXTRA_ARGS"
      value: ""
    - name: "AMQ_RESET_CONFIG"
      value: "false"

packages:
    repositories:
        - jboss-os
    install:
        - hostname

modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: sprint-26
          - path: modules

      install:
          - name: amq.broker72.install
          - name: amq.broker72.chown
run:
      user: 185
      cmd:
          - "/opt/amq/bin/launch.sh"
osbs:
      repository:
            name: containers/amq-7-broker
            branch: rh-amq-broker-7.2-dev-rhel-7

